<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2em;
        background: #fafafa;
      }
      .error-container {
        padding: 2em;
        background: #ffecec;
        border: 1px solid #ff5f5f;
        border-radius: 8px;
        max-width: 600px;
        margin: auto;
      }
      h1 {
        color: #ff1a1a;
      }
      p {
        margin-top: 1em;
        line-height: 1.5;
      }
      a {
        color: #0066cc;
      }
    </style>
</head>
<body>
  <div class="error-container">
    <h1>¡Ups, ocurrió un error!</h1>
    <p>Lo sentimos, pero la página que solicitaste no se pudo encontrar o se produjo algún problema en el servidor.</p>
    <p>Puedes intentar volver al <a href="/">inicio</a> o revisar la ruta que has ingresado.</p>
    <!-- Si quieres mostrar más detalles, podrías añadirlos aquí. -->
  </div>
</body>
</html>
